name: temp google sheet update

on:
  push:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies and run script
        run: |
          touch secrets.json
          echo ${{ secrets.TEST64 }} | base64 -d >> secrets.json
          cat secrets.json  
          python -m pip install --upgrade pip
          pip install pipenv 
          pipenv install
          pipenv install gspread
          pipenv install google
          pipenv run python src/temp.py
