name: temp google sheet update

env:
  SERVICE: ${{ secrets.SERVICE_BASE64 }} | base64 -d
  run: |
    echo $SERVICE > service.json

on:
  push:
  schedule:
    - cron: "*/5 * * * *"


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
